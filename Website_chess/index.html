  <ul class="pages">
    <li class="chat page">
      <div style="flex-direction: column;" class='gameButtons'>
        <button class='joinGame' placeholder="Join Game" />Join Game</button>

        <button class='leaveGame' placeholder="Leave Game" />Exit Game</button>


      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="usersList">
      <div class="usersList">
        <ul class="Users"></ul>
      </div>

  <div id="wraper"></div>
  <div id="parts">
    <p class="p1">You</p>
    <p class="p2"> Friend</p>
  </div>
  <div id="instruct">
    <h3>It turns to </h3>
    <p> 1 </p>
  </div>
  <div id="tools">
    <input type="button" id="rs" value="reset"></input>
  </div>

  <script type="text/javascript">
    $(function () {

      var chess = new Chess('#wraper');

      $('#rs').click(function () {
        chess = chess.reset();
        $("#instruct p").removeClass('vs').text("1");
      });

    });
  </script>
